<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reservation</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="Vuejs/index.js" defer></script>
	</head>
	<body>
	<div id="app">
		<header class="header">
			<a href="https://stationf.co/fr/"><div class="head-div" @mouseover="active = true" @mouseleave="active = false" v-bind:style="logoGetColor">
			   <img src="../ressources/station-f.png" alt="logo" class="logo">
			 </div></a>
		</header>
		<div style="background-color: #f9f9f9">
			<div class="img_body">
				<div class="vert_mid">
						<h1>Réserver une salle de réunion</h1>
						<p>Vous pouvez réserver une salle de réunion sur cette page</p>
				</div>    
			</div>
			<section>
				<hr>
				<div class="choices">
					<div class="input-group mb-3">
							<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Date:</span>
								  </div>
						<input class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="date" id="start" name="start-date">
					</div>
					<div class="input-group mb-3">
							<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Capacity:</span>
								  </div>
						<input class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="number" id="capacity" name="room-capacity" min="1">
					</div>
					<div class="dropdown">
						<button @click="dropdown = !dropdown" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Équipements
						</button>
						<div v-bind:style="setHideOrReaveal">
							<div>
								<input type="checkbox" value="tv">
								<label for="tv">Tv</label>
							</div>
							<div>
								<input type="checkbox" value="rp">
								<label for="rp">Rétroprojecteur</label>
							</div>
						</div>
					</div>	
				</div>
				<hr>
			</section>
			<section>
				<div v-for="room in rooms" class="room">
					<div style="display: inline-block; vertical-align: middle; width: 33%; padding-top: 0.5%">
						<h3 style="margin-bottom: 0%;">{{ room.name }}</h3>
					</div>
					<div class="users">
						<img src="../ressources/users-icon.png">
					<div style="text-align: center; display: inline-block; vertical-align: middle">	
						<p style="margin-bottom: 0%"> {{ room.capacity }}</p>
					</div>
					</div>
					<div class="stuff" v-if="inArray('retro projecteur', room.equipements)">
						<img src="../ressources/retro-projecteur.png" class="rt">
					</div>
					<div class="stuff" v-if="inArray('Tv', room.equipements)">
						<img src="../ressources/tv.svg" class="rt">
					</div>
				</div>
			</section>
		</div>
	</div>
	</body>
</html>
